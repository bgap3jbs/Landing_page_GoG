<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game of Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("your_background.png");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #000; /* Changed text color to black for better readability */
            text-align: center;
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
            color: #8B0000;
            margin: 0;
        }

        h2 {
            font-size: 36px;
            font-style: italic;
            color: #8B0000;
            margin: 10px 0 20px;
        }

        .attribution {
            font-size: 20px;
            font-weight: normal;
            margin-top: 20px;
            color: #6B0000;  /* Slightly darker red for Dante attribution */
        }

        button {
            width: 250px;
            height: 70px;
            margin-top: 30px;
            border-radius: 12px;
            border: none;
            background-color: #B22222; /* Dark red button color */
            color: #F5F5F5;  /* Light gray text color on buttons */
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            text-transform: uppercase;
            font-weight: bold;
        }

        button:hover {
            background-color: #8B0000; /* Darker red on hover */
            transform: scale(1.1);
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
    </style>
</head>
<body>
    <div>
        <h1>"Abandon all hope, ye who enter here"</h1>
        <h2>"Lasciate ogne speranza, voi ch'intrate"</h2>
        <div class="attribution">- Dante Alighieri</div>

        <div class="button-container">
            <button onclick="window.location.href='https://game-of-games.onrender.com/player_login'">Enter, Player</button>
            <button onclick="window.location.href='https://game-of-games.onrender.com/login'">Enter, Puppet Master</button>
            <button onclick="window.location.href='https://github.com/your-username/your-repository-name/raw/main/Game_of_games_profiles.pdf'">Unlock the Lore</button>
        </div>
    </div>
</body>
</html>
